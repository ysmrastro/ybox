<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハングル・クイズ | Korean Quiz App</title>
    <meta name="description" content="楽しく学べる韓国語単語クイズ。20問からランダムで10問出題！">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.1">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <!-- Start Screen -->
        <section id="start-screen" class="card active">
            <div class="icon-header">
                <i data-lucide="languages" class="main-icon"></i>
            </div>
            <h1>ハングル・クイズ</h1>
            <p>韓国語教室の生徒向け単語クイズです。<br>20問の中からランダムに10問出題されます。</p>
            <button id="start-btn" class="primary-btn">
                クイズを始める
                <i data-lucide="play"></i>
            </button>
        </section>

        <!-- Quiz Screen -->
        <section id="quiz-screen" class="card">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="quiz-info">
                    <span id="question-number">第 1 問</span>
                    <span id="score-display">スコア: 0</span>
                </div>
            </div>

            <div class="question-container">
                <h2 id="japanese-word">読み込み中...</h2>
                <div class="options-grid" id="options-grid">
                    <!-- Options will be injected here -->
                </div>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="card">
            <div class="icon-header">
                <i data-lucide="trophy" class="success-icon"></i>
            </div>
            <h1>結果発表</h1>
            <div class="final-score">
                <span id="final-score-val">0</span> / 10
            </div>
            <p id="result-message">お疲れ様でした！</p>
            <div class="result-actions">
                <button id="retry-btn" class="secondary-btn">
                    もう一度挑戦
                    <i data-lucide="rotate-cw"></i>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ハングル・クイズ. Built for Korean learners.</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
